<h2>{{ customerForm.get('id')?.value ? 'Edit Customer' : 'Add Customer' }}</h2>
<form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" class="customer-form">
  <div class="form-group">
    <label for="companyName">Company Name:</label>
    <input id="companyName" formControlName="companyName" required>
  </div>
  <div class="form-group">
    <label for="companySize">Company Size:</label>
    <select id="companySize" formControlName="companySize" required>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>
  <button type="submit" class="action-button save">Save</button>
</form>
<a class="back-link" routerLink="/">Back to List</a>
